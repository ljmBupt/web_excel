<html>
  <head>
    <title>Files</title>
  </head>
  <body>
    <p>excel file list:</p>
    <ul>
      {% for file in files %}
        <li>
          {{ file }}
        </li>
      {% end %}
    </ul>
    <form method="post" action="/show">
      <p>select a excel file:<br>
        <textarea rows=1 cols=10 name="filename"></textarea></p>
      <input type="submit">
    <form>
  </body>
</html>
